<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leader Board</title>
    <script src="https://kit.fontawesome.com/70657c6fc0.js" crossorigin="anonymous"></script>
  </head>
  <body>
     <h1>Leaderboard</h1>

     <div id="container">
      <div id="recent-score">
        <div id="recent-title">
          <p>Recent scores</p>
           <button>Refresh</button>
        </div>
        <div id="recent-list">
          <ul>
            <li>Name: 100</li>
            <li>Name: 20</li>
            <li>Name: 50</li>
            <li>Name: 78</li>
            <li>Name: 125</li>
            <li>Name: 77</li>
            <li>Name: 42</li>
          </ul>
        </div>
      </div>
      <div id="add-score">
        <h2>Add your score</h2>
        <form id="form-score">
          <input type="text" placeholder="Your name" required>
          <input type="text" placeholder="Your score" required>
          <button id="btn-submit" type="submit">Submit</button>
        </form>
      </div>
     </div>
  </body>
</html>
